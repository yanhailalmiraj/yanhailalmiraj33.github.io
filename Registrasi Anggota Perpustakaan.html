<!DOCTYPE html>
<html>
    <head>
        <title>Registrasi</title>
    </head>
    <body>
        <h1 align="center">Registrasi Anggota Perpustakaan</h1>
        <table>
            <tr>
                <td>Nama</td>
                <td> : <input type="Nama"></td>
            </tr>
            <tr>
                <td>Kelas</td>
                <td> : <select name="Kelas" id="Kelas">
                    <option value="10">Kelas 10</option>
                    <option value="11">Kelas 11</option>
                    <option value="12">Kelas 12</option>
                </select></td>
            </tr>
            <tr>
                <td>Jurusan</td>
                <td> : <select name="Jurusan" id="Jurusan">
                    <option value="TKJ">TKJ</option>
                    <option value="KGSP">KGSP</option>
                    <option value="TP">TP</option>
                    <option value="TEI">TEI</option>
                    <option value="DITF">DITF</option>
                    <option value="TITL">TITL</option>
                    <option value="TPFL">TPFL</option>
                    <option value="TAV">TAV</option>
                    <option value="TMK">TMK</option>
                    <option value="TKR">TKR</option>
                </select></td>
            </tr>
            <tr>
                <td>NIS</td>
                <td> : <input type="number" name="NIS" id="NIS"></td>
            </tr>
            <tr>
                <td>Jenis Kelamin</td>
                <td> : <input type="radio" name="Jenis Kelamin" id="Laki-laki" value="Laki-laki" required>Laki-laki <input type="radio" name="Jenis Kelamin" id="Perempuan" value="Perempuan" required>Perempuan</td>
            </tr>
            <tr>
                <td>Tempat&Tanggal Lahir</td>
                <td> : <input type="text"> <input type="date" name="Tanggal" id="Tempat Tanggal Lahir"></td>
            </tr>
            <tr>
                <td>Alamat Rumah</td>
                <td> : <textarea name="Alamat" id="Alamat" cols="50" rows="4"></textarea></td>
            </tr>
            <tr>
                <td>Email</td>
                <td> : <input type="email" name="Email" id="Email"></td>
            </tr>
            <tr>
                <td>Nomor Telepon(WA)</td>
                <td> : <input type="number" name="Nomor Telepon(WA)" id="Nomor Telepon(WA)"></td>
            </tr>
            <tr>
                <td>Buat Password</td>
                <td> : <input type="password" name="Buat Password" id="Buat Password"></td>
            </tr>
            <tr>
                <td>Konfirmasi Password</td>
                <td> : <input type="password" name="Konfirmasi Password" id="Konfirmasi Password"></td>
            </tr>
            <tr>
                <td><input type="submit" value="Registrasi"></td>
            </tr>
        </table>
    </body>
</html>
